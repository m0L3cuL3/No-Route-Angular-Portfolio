<div [id]="item.title" class="item-container">
    <h2>{{ item.title }} <span [ngClass]="{
        'high': item.priority === 'high', 
        'medium': item.priority === 'medium', 
        'low': item.priority === 'low' 
    }">{{ item.priority }}</span></h2>
    <input type="checkbox" (change)="item.status = !item.status" [checked]="item.status">

    <div class="btn-wrapper" *ngIf="!editable">
        <button class="btn" (click)="editable = !editable">Edit</button>
        <button class="btn" (click)="remove.emit()">Delete</button>
    </div>
    
      <!-- This section shows only if user clicks Edit button -->
    <div *ngIf="editable">
      <input class="sm-text-input" placeholder="edit item" [value]="item.title" #editedItem (keyup.enter)="saveItem(editedItem.value)">

      <div class="btn-wrapper">
        <button class="btn" (click)="editable = !editable">Cancel</button>
        <button class="btn btn-save" (click)="saveItem(editedItem.value)">Save</button>
      </div>
    </div>

</div>
